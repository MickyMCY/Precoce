  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0f2c;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      padding-bottom: 120px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .subtexto {
      text-align: center;
      color: #ccc;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    .grade {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .grade button {
      padding: 12px;
      background-color: #121a3a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .grade button:hover {
      background-color: #1d295f;
    }

    .grade button.ativo {
      background-color: #ffcc00;
      color: #000;
    }

    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #0a0f2c;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
    }

    .menu a {
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu a.ativo {
      color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
