<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Receita Para Acabar com Impot√™ncia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background-color: rgba(10, 15, 44, 0.85);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 50px auto 100px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #ffffff;
      margin: 15px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #ffcc00;
      color: #000000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #0a0f2c;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
    }

    .menu a {
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu a.ativo {
      color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Preenche os teus dados</h1>
    <form id="formulario" onsubmit="guardarDados(); return false;">
      <label for="nome">Qual √© o teu nome?</label>
      <input type="text" id="nome" name="nome" required>

      <label for="idade">Qual √© a tua idade?</label>
      <select id="idade" name="idade" required>
        <option value="">Seleciona</option>
        <option>18 a 25</option>
        <option>26 a 35</option>
        <option>36 a 50</option>
        <option>51 a 65</option>
      </select>

      <label for="tempoAtual">Quanto tempo consegues durar actualmente?</label>
      <select id="tempoAtual" name="tempoAtual" required>
        <option value="">Seleciona</option>
        <option>Menos de 1 minuto</option>
        <option>1 a 2 minutos</option>
        <option>3 a 5 minutos</option>
        <option>6 a 10 minutos</option>
      </select>

      <label for="meta">Qual √© a tua meta?</label>
      <select id="meta" name="meta" required>
        <option value="">Seleciona</option>
        <option>15 minutos</option>
        <option>20 minutos</option>
        <option>40 minutos</option>
        <option>60 minutos ou mais</option>
      </select>

      <button type="submit">Continuar</button>
    </form>
  </div>

  <div class="menu">
    <a href="index.html" class="ativo">üè†<br>In√≠cio</a>
    <a href="receita.html">üìã<br>Receita</a>
    <a href="exercicios.html">üí™<br>Exerc√≠cios</a>
    <a href="progresso.html">üìÖ<br>Progresso</a>
    <a href="guia.html">üìñ<br>Guia</a>
  </div>

  <script>
    function guardarDados() {
      const nome = document.getElementById('nome').value;
      localStorage.setItem('nome', nome);
      // Simular desaparecimento por 1 segundo
      document.querySelector('.form-container').style.display = 'none';
      setTimeout(() => {
        window.location.href = 'receita.html';
      }, 1000);
    }
  </script>
</body>
</html>
