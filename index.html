<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Início – Deixar de Ser Fraco na Cama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cansado de ser fraco na cama?</h1>
    <img src="imagem-form.jpg" alt="Motivação" class="img-destaque">
    <p class="subtexto">Preenche o formulário e vamos preparar o teu plano personalizado.</p>
    <form id="formInicio">
      <label>Nome</label>
      <input type="text" id="nome" required>
      <label>Idade</label>
      <select id="idade" required>
        <option value="">Seleciona...</option>
        <option>18 a 25 anos</option>
        <option>26 a 35 anos</option>
        <option>36 a 45 anos</option>
        <option>46 a 65 anos</option>
      </select>
      <label>Quanto tempo duras atualmente?</label>
      <select id="tempoAtual" required>
        <option value="">Seleciona...</option>
        <option>Menos de 1 minuto</option>
        <option>1 a 2 minutos</option>
        <option>3 a 5 minutos</option>
        <option>6 a 10 minutos</option>
      </select>
      <label>Que meta queres alcançar?</label>
      <select id="meta" required>
        <option value="">Seleciona...</option>
        <option>15 minutos</option>
        <option>20 minutos</option>
        <option>30 minutos</option>
        <option>60 minutos ou mais</option>
      </select>
      <button type="submit">Começar Agora</button>
    </form>
  </div>

  <div class="menu">
    <a href="index.html" class="ativo">🏠<br>Início</a>
    <a href="receita.html">📋<br>Receita</a>
    <a href="exercicios.html">💪<br>Exercícios</a>
    <a href="progresso.html">📅<br>Progresso</a>
    <a href="guia.html">📖<br>Guia</a>
  </div>

  <script>
    const form = document.getElementById('formInicio');
    const campos = ['nome','idade','tempoAtual','meta'];
    campos.forEach(id => {
      const el = document.getElementById(id);
      const salvo = localStorage.getItem(id);
      if (salvo) el.value = salvo;
    });
    form.addEventListener('submit', e => {
      e.preventDefault();
      campos.forEach(id => localStorage.setItem(id, document.getElementById(id).value));
      window.location.href = 'receita.html';
    });
  </script>
</body>
</html>
