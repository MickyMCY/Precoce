<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receita Para Acabar com a Impotência</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-imagem">
  <div class="formulario-box" id="formulario">
    <h1>Receita Para Acabar com a Impotência</h1>
    <p class="subtexto">Preencha abaixo para personalizar o seu plano.</p>

    <form id="form">
      <input type="text" id="nome" placeholder="Digite o seu nome" required />

      <label for="idade">Idade:</label>
      <select id="idade" required>
        <option value="">Seleciona a tua idade</option>
        <option>18 - 25 anos</option>
        <option>26 - 35 anos</option>
        <option>36 - 50 anos</option>
        <option>51 - 65 anos</option>
      </select>

      <label for="tempoAtual">Duração atual na cama:</label>
      <select id="tempoAtual" required>
        <option value="">Quanto tempo você dura hoje?</option>
        <option>Menos de 1 minuto</option>
        <option>1 a 2 minutos</option>
        <option>3 a 5 minutos</option>
        <option>6 a 10 minutos</option>
      </select>

      <label for="meta">Qual a sua meta de duração?</label>
      <select id="meta" required>
        <option value="">Escolha a meta que deseja alcançar</option>
        <option>15 minutos</option>
        <option>20 minutos</option>
        <option>40 minutos</option>
        <option>60 minutos ou mais</option>
      </select>

      <button type="submit">Continuar</button>
    </form>
  </div>

  <div id="mensagem-processando">A processar... aguarde</div>

  <script>
    const form = document.getElementById('form');
    const formulario = document.getElementById('formulario');
    const mensagem = document.getElementById('mensagem-processando');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      formulario.classList.add('hidden');
      mensagem.style.display = 'block';

      // Tempo de espera de 1 segundo
      setTimeout(() => {
        const nome = document.getElementById('nome').value;
        localStorage.setItem('nome_usuario', nome);
        window.location.href = 'receita.html';
      }, 1000);
    });
  </script>
</body>
</html>
