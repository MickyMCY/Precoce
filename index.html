<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Receita Para Acabar com Impotência</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background-color: rgba(10, 15, 44, 0.7); /* fundo escuro translúcido */
      padding: 30px 25px;
      border-radius: 10px;
      max-width: 520px;
      margin: 80px auto;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 1.6rem;
      margin-bottom: 30px;
    }

    label {
      display: block;
      color: white;
      margin-top: 18px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 16px;
      border-radius: 8px;
      background-color: #1a2a5e;
      border: none;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
      appearance: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Acabe com a Ejaculação Precoce Agora</h1>

    <label for="nome">Teu nome</label>
    <input type="text" id="nome" name="nome" placeholder="ex: João">

    <label for="idade">Tua idade</label>
    <select id="idade" name="idade">
      <option value="">Escolha a faixa etária</option>
      <option>18 - 25</option>
      <option>26 - 35</option>
      <option>36 - 50</option>
      <option>51 - 65+</option>
    </select>

    <label for="dura">Quanto tempo dura na cama atualmente?</label>
    <select id="dura" name="dura">
      <option value="">Escolha uma opção</option>
      <option>Menos de 1 minuto</option>
      <option>1 a 2 minutos</option>
      <option>3 a 5 minutos</option>
      <option>6 a 10 minutos</option>
    </select>

    <label for="meta">Deseja Fuder Por Quanto Tempo?</label>
    <select id="meta" name="meta">
      <option value="">Escolha a meta</option>
      <option>15 minutos</option>
      <option>20 minutos</option>
      <option>40 minutos</option>
      <option>60 minutos ou mais</option>
    </select>

    <button onclick="continuar()">Continuar</button>
  </div>

  <script>
    function continuar() {
      const nome = document.getElementById('nome').value;
      const idade = document.getElementById('idade').value;
      const dura = document.getElementById('dura').value;
      const meta = document.getElementById('meta').value;

      // Guardar no localStorage
      localStorage.setItem('nome', nome);
      localStorage.setItem('idade', idade);
      localStorage.setItem('dura', dura);
      localStorage.setItem('meta', meta);

      // Transição suave
      document.body.style.opacity = '0.4';
      setTimeout(() => {
        window.location.href = 'receita.html';
      }, 1000);
    }
  </script>

</body>
</html>
